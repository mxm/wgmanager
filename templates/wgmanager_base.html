{% load i18n %}
<!DOCTYPE html>
<html>

<head>

<title>{% block title %}Title{% endblock %}</title>

</head>

<body>

{% if user.is_authenticated %}

<p>{{ user }}</p>

<p><a href="/accounts/logout">Log out</a></p>

{% else %}
<p><a href="/accounts/signup">Sign up</a></p>

<p><a href="/accounts/login">Log in</a></p>

{% endif %}


{% block content %}

{% endblock %}

</body>

</html>
